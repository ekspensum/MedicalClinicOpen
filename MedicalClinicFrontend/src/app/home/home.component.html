<main class="container">

      <span class="d-lg-inline font-weight-normal">{{translate.home.description}}</span>
    </div>

    <div class="col col-sm-4 pt-5">
      <div id="carouselExampleControls" class="carousel slide" data-interval="2500" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/img/slides/slide1.jpg" alt="">
